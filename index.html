<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
  
  <title>Macro Calculator</title>
</head>
<body>
    <h1>If it fits, I eat.</h1>
    <h2>The only Macro Calculator you'll ever need!</h2>
    
    <div class = "calculator">
      
          <form class ="age">
                Age <input type="text" Age="age"><br>
            </form>
            
            <form action="height">
                Height <input type="text" height="height"><br>
            </form>
            
            <form action="weight">
                Weight <input type="text" weight="weight"><br>
            </form>
        
            
            <select>
                <option selected disabled>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
         
          <select class = "active">  
              <option selected disabled>Activity Level</option>              
                <option value="Moderate">Moderate</option>
                <option value="Active">Active</option>
                <option value="Very Active">Very Active</option>              
          </select>
       

  </div>

    <div class = "button">
      <button>Click Me for your Macros!</button>
    </div>
  
    
</body>
</html>
